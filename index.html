<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rupaul's Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img class="logo" src="img/5R4d7Ox.png">
  </header>
  <main>
    <div class="keys">
      <div data-key="65" class="absoluty-key key">
        <kbd>A</kbd>
        <span>Absoluty!</span>
      </div>
      <div data-key="83" class="shade-key key">
        <kbd>S</kbd>
        <span>Shade</span>
      </div>
      <div data-key="68" class="drums-key key">
        <kbd>D</kbd>
        <span>Rupaul's drums</span>
      </div>
      <div data-key="70" class="false-key key">
        <kbd>F</kbd>
        <span>That's False America</span>
      </div>
      <div data-key="71" class="girl-key key">
        <kbd>G</kbd>
        <span>Ooo, Girl!</span>
      </div>
      <div data-key="72" class="hello-key key">
        <kbd>H</kbd>
        <span>Hello,hello, hello..</span>
      </div>
      <div data-key="74" class="jieeee-key key">
        <kbd>J</kbd>
        <span>Jieeee</span>
      </div>
      <div data-key="75" class="okuurrr-key key">
        <kbd>K</kbd>
        <span>Okuuurrr!</span>
      </div>
      <div data-key="76" class="laugh-key key">
        <kbd>L</kbd>
        <span>Rupaul's laugh</span>
      </div>
    </div>
  </main>

  <audio data-key="65" class="absoluty-sound" src="sounds/Absoluty!.m4a"></audio>
  <audio data-key="83" class="shade-sound" src="sounds/Shade.mp3"></audio>
  <audio data-key="68" class="drums-sound" src="sounds/RuPaul's drums.mp3"></audio>
  <audio data-key="70" class="false-sound" src="sounds/Thatâ€™s False America!.m4a"></audio>
  <audio data-key="71" class="girl-sound" src="sounds/Ooo, Girl!.m4a"></audio>
  <audio data-key="72" class="hello-sound" src="sounds/Hello, hello,hello....m4a"></audio>
  <audio data-key="74" class="jieeee-sound" src="sounds/HIEEE.mp3"></audio>
  <audio data-key="75" class="okuurrr-sound" src="sounds/Okuurrr!.m4a"></audio>
  <audio data-key="76" class="laugh-sound" src="sounds/RuPaul's laugh.mp3"></audio>

  <script src="js/script.js"></script>
</body>
</html>
